<div class="small-product-card product-card h-100 d-flex align-items-center justify-content-around">
  <img [src]="imageSrc" class="small-product-img me-3" alt="Product Image">
  <div class="product-details">
    <p class="product-name m-0">{{ productName }}</p>
    <p class="product-price m-0">{{ productPrice }}</p>
  </div>
</div>
