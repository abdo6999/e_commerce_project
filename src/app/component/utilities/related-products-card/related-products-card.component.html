<div class="card border-0 h-100 d-flex flex-column">
  <img [src]="image" class="card-img-top rounded" [alt]="title">
  <div class="card-body d-flex flex-column flex-grow-1">
    <!-- Title & Rating in the same row -->
    <div class="d-flex justify-content-between align-items-center">
      <h5 class="card-title text-truncate m-0 flex-grow-1">{{ title }}</h5>
      <star-rating [rating]="rating" [starType]="'svg'" staticColor="ok"></star-rating>
    </div>
    <!-- Price at the bottom -->
    <p class="fw-bold mt-auto mb-0">${{ price }}</p>
  </div>
</div>
