<section class="container mt-4">
  <div class="row align-items-center">
    <div class="col-md-6">
      <h2 class=" fw-bold">Ecommerce Accesories & Fashion item</h2>
      <p class="text-muted small">About 9,620 results (0.62 seconds)</p>
    </div>

    <div class="col-md-6 d-flex justify-content-start align-items-center gap-3 flex-wrap">

        <div class="d-flex align-items-center" >
          <label class="text-secondary text-nowrap me-2">Per Page:</label>
          <input type="number" class="form-control form-control-sm w-100" min="1" max="100" placeholder="10">
        </div>

        <div class="d-flex align-items-center w-auto">
          <label class="text-secondary text-nowrap me-2">Sort By:</label>
          <select class="form-select form-select-sm">
            <option>Best Match</option>
            <option>Price: Low to High</option>
            <option>Price: High to Low</option>
            <option>Newest</option>
          </select>
        </div>

        <div class="d-flex align-items-center ">
          <label class="text-secondary me-2">View:</label>
          <div class="d-flex gap-2">
            <input type="radio" name="view" id="gridView" class="btn-check" checked>
            <label for="gridView" class="btn btn-outline-secondary btn-sm d-flex align-items-center justify-content-center">
              <i class="fa-solid fa-table-cells-large"></i>
            </label>

            <input type="radio" name="view" id="listView" class="btn-check">
            <label for="listView" class="btn btn-outline-secondary btn-sm d-flex align-items-center justify-content-center">
              <i class="fa-solid fa-list"></i>
            </label>
          </div>
        </div>

    </div>
  </div>
</section>
