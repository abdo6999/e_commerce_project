<div class="container related-products my-5">
  <h3 class="fw-bold">Related Products</h3>
  <div class="row row-gap-4">
    <div class="col-md-4 col-12 col-sm-6 col-lg-3" *ngFor="let product of relatedProducts">
      <app-related-products-card [image]="product.image" [price]="product.price" [title]="product.title" [rating]="product.rating"></app-related-products-card>
    </div>
  </div>
</div>
