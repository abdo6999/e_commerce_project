<div class="container py-5">
  <div class="row">
    <!-- Shopping Cart Items -->
    <div class="col-lg-8">
      <div class="table-responsive">
        <table class="table align-middle">
          <thead class="text-primary fw-bold">
            <tr>
              <th scope="col">Product</th>
              <th scope="col">Price</th>
              <th scope="col">Quantity</th>
              <th scope="col">Total</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>
                <div class="d-flex align-items-center">
                  <img src="assets/imgs/image 3.png" class="cart-img me-3" alt="Product">
                  <div>
                    <h6 class="mb-1">Product Name</h6>
                    <p class="text-muted small mb-0">Color: Black | Size: XL</p>
                  </div>
                </div>
              </td>
              <td class="fw-bold">$120.00</td>
              <td>
                <input type="number" class="form-control form-control-sm w-50" min="1" value="1">
              </td>
              <td class="fw-bold">$120.00</td>
            </tr>
            <tr>
              <td>
                <div class="d-flex align-items-center">
                  <img src="assets/imgs/image 1.png" class="cart-img me-3" alt="Product">
                  <div>
                    <h6 class="mb-1">Another Product</h6>
                    <p class="text-muted small mb-0">Color: Red | Size: M</p>
                  </div>
                </div>
              </td>
              <td class="fw-bold">$80.00</td>
              <td>
                <input type="number" class="form-control form-control-sm w-50" min="1" value="1">
              </td>
              <td class="fw-bold">$80.00</td>
            </tr>
          </tbody>
        </table>
      </div>
      <button class="btn btn-danger">Update Cart</button>
    </div>

    <!-- Cart Summary -->
    <div class="col-lg-4">
      <div class="border p-4 bg-light rounded">
        <h5 class="fw-bold">Cart Totals</h5>
        <hr>
        <div class="d-flex justify-content-between">
          <span>Subtotal:</span>
          <span class="fw-bold">$200.00</span>
        </div>
        <div class="d-flex justify-content-between">
          <span>Shipping:</span>
          <span class="text-muted small">Calculated at checkout</span>
        </div>
        <hr>
        <div class="d-flex justify-content-between">
          <span>Total:</span>
          <span class="fw-bold">$200.00</span>
        </div>
        <button class="btn btn-success w-100 mt-3">Proceed to Checkout</button>
      </div>

      <!-- Shipping Calculation -->
      <div class="border p-4 bg-light rounded mt-4">
        <h5 class="fw-bold">Calculate Shipping</h5>
        <hr>
        <button class="btn btn-danger w-100">Calculate Shipping</button>
      </div>
    </div>
  </div>
</div>
