<div class="container">
  <div class="section-header">
    <h1>Featured Products</h1>
  </div>
  <div class="product-list py-2 row flex-nowrap overflow-x-scroll overflow-auto my-4">
    <div class="col-sm-6 col-md-4 col-lg-3 col-6" *ngFor="let product of products">
      <app-product-card
        [imageSrc]="product.imageSrc"
        [title]="product.title"
        [code]="product.code"
        [currentPrice]="product.currentPrice"
        [isFeatured]="product.isFeatured">
      </app-product-card>
    </div>

  </div>
  <div class="control d-flex align-items-center justify-content-center gap-4 py-4 my-4">
    <div class="prev p-2 m-2 rounded-5 d-flex align-items-center justify-content-center ">
      <i class="fa-solid fa-chevron-left"></i>
    </div>
    <div class="next p-2 m-2 rounded-5 d-flex align-items-center justify-content-center ">
      <i class="fa-solid fa-chevron-right"></i>
    </div>
  </div>
</div>
