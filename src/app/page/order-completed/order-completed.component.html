<div class="container d-flex justify-content-center align-items-center ">
  <div class="row w-100 justify-content-center align-items-center text-center">
    <!-- Left Clock Icon -->
    <div class="col-md-2 text-md-end mb-auto">
      <img src="assets/icons/clock 1.svg" alt="Clock" class="icon clock-icon" />
    </div>

    <!-- Order Completion Box -->
    <div class="col-md-8 completion-box p-4">
      <div class="d-flex justify-content-center align-items-center">
        <img
          src="assets/icons/checkmark.svg"
          alt="Checkmark"
          class="check-icon"
        />
      </div>
      <h2 class="fw-bold mt-3">Your Order Is Completed!</h2>
      <p class="text-muted">
        Thank you for your order! Your order is being processed and will be
        completed within 3-6 hours. You will receive an email confirmation when
        your order is completed.
      </p>
      <a href="#" class="btn btn-danger">Continue Shopping</a>
    </div>

    <!-- Right Checklist Icon -->
    <div class="col-md-2 text-md-start mt-auto">
      <img
        src="assets/icons/checklist 1.svg"
        alt="Checklist"
        class="icon checklist-icon "
      />
    </div>
  </div>
</div>
